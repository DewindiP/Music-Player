<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle" onclick="previousSong()">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle" onclick="toggleSongList()">
                 <i class="fa-solid fa-bars"></i>
            </div>
            <div class="circle" onclick="nextSong()">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </nav>
        <img src="./images/love story.jpg" class ="song-img"  id="songImg">
        <h1 id="songTitle">Love Story</h1>
        <p id="songArtist">Maggie Lindemann</p>

        <audio id="song">
            <source src="./songs/Love Story - Taylor Swift.mpeg" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        
        <div class="controls">
            <div onclick="backward()"><i class="fa-solid fa-backward" id="backwardIcon"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div onclick="forward()"><i class="fa-solid fa-forward" id="forwardIcon"></i></div>
        </div>

        <div id="songListPopup" class="song-list-popup">
            <div class="song-list-content">
                <span class="close" onclick="toggleSongList()">&times;</span>
                <div id="songList" class="song-list">
                    <!-- Song list will be populated here -->
                </div>
            </div>

    </div>

    
       <script src="index.js"></script>
   
</body>
</html>
